<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú QR Restaurante</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Menú del Restaurante</h1>
    <div id="menu" class="space-y-4"></div>
    <div class="mt-8 text-center">
      <button onclick="finalizarPedido()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Finalizar Pedido</button>
    </div>
  </div>

  <script>
    const menuItems = [
      { nombre: "Sierra al horno", precio: 5000 },
      { nombre: "Pollo arvejado", precio: 5000 },
      { nombre: "Pollo asado", precio: 5000 },
      { nombre: "Carne a la olla", precio: 6500 },
      { nombre: "Costillar de cerdo", precio: 6500 },
      { nombre: "Cazuela vacuno", precio: 6000 }
    ];

    const menuDiv = document.getElementById("menu");

    menuItems.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "flex justify-between items-center bg-white p-4 shadow rounded";
      div.innerHTML = `
        <div>
          <p class="text-lg font-semibold">${item.nombre}</p>
          <p class="text-sm text-gray-500">$${item.precio}</p>
        </div>
        <button onclick="agregarItem(${index})" class="bg-blue-600 text-white px-3 py-1 rounded">Agregar</button>
      `;
      menuDiv.appendChild(div);
    });

    let pedido = [];

    function agregarItem(index) {
      pedido.push(menuItems[index]);
      alert(`${menuItems[index].nombre} agregado al pedido.`);
    }

    function finalizarPedido() {
      if (pedido.length === 0) {
        alert("No se han agregado productos al pedido.");
        return;
      }
      let resumen = pedido.map(item => `- ${item.nombre} ($${item.precio})`).join('\n');
      let total = pedido.reduce((sum, item) => sum + item.precio, 0);
      alert(`Resumen del pedido:\n${resumen}\n\nTotal: $${total}`);
    }
  </script>
</body>
</html>
